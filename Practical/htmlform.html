<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Contact from</h3>
    <form action="htmlfrom.html" method="post">
        <label for="fullname">Full name:</label>
        <input type="text" name="fullname"id="" required minlength="2" maxlength="8"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email"id="" required><br><br>
        <label for="number">Phone number:</label>
        <input type="number" name="number"id="" required pattern="^\+?[0-9\s\-]{7,15}$"><br><br>
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
        <option value="select subject">select subject</option>
        <option value="Arts">Arts</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
    </select><br><br>
        <label for="Message">Message:</label>
        <textarea name="Message" id="" rows="10" cols="35" required minlength="10" maxlength="50"></textarea><br><br>
         <label for="button">Submit button :</label>
        <input type="button" name="button"id="" value="Submit"><br><br>


    </form>
</body>
</html>
