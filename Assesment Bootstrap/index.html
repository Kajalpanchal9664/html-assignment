<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Checkup Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Health Checkup Booking Form</h1>
    <form id="bookingForm">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <small class="error" id="nameError"></small>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="10-digit phone number">
        <small class="error" id="phoneError"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <small class="error" id="emailError"></small>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        <small class="error" id="ageError"></small>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Preferred Date:</label>
        <input type="date" id="date">
        <small class="error" id="dateError"></small>
      </div>

      <!-- Concern -->
      <div class="form-group">
        <label for="concern">Health Concern:</label>
        <textarea id="concern" placeholder="Enter your health concern"></textarea>
        <small class="error" id="concernError"></small>
      </div>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <!-- Feedback -->
    <p id="successMessage" class="success"></p>
    <a href="view-bookings.html">View All Bookings</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
