<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio/Video + Shapes</title>
</head>
<body>
   
 <h3> video tag </h3>
<video src="mov_bbb.mp4" height="200px" width="300px" controls autoplay muted loop ></video>

  <h3>Audio tag</h3>
  <audio src="horse.mp3" muted loop autoplay controls></audio><br><br>

  <h3> Canvas tag</h3>
  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas><br>

  <h3>SVG tag</h3>
  <svg width="100" height="100">
  <circle cx="50" cy="50" r="40"
  stroke="green" stroke-width="4" fill="yellow" />
</svg>
</body>
</html>
